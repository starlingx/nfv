---
- project:
    templates:
      - publish-stx-docs
      - stx-api-ref-jobs
      - stx-release-notes-jobs
    check:
      jobs:
        - openstack-tox-linters
        - nfv-tox-pep8
        - nfv-tox-py27
        - nfv-tox-py36
        - nfv-tox-pylint
        - nova-api-proxy-tox-pep8
        - nova-api-proxy-tox-pylint
    gate:
      jobs:
        - openstack-tox-linters
        - nfv-tox-pep8
        - nfv-tox-py27
        - nfv-tox-py36
        - nfv-tox-pylint
        - nova-api-proxy-tox-pep8
        - nova-api-proxy-tox-pylint
    post:
      jobs:
        - stx-nfv-upload-git-mirror

- job:
    name: nfv-tox-py27
    parent: tox
    nodeset: ubuntu-xenial
    description: Run py27 for nfv
    required-projects:
      - starlingx/fault
    vars:
      tox_envlist: py27
      tox_extra_args: -c nfv/tox.ini

- job:
    name: nfv-tox-py36
    parent: tox
    nodeset: ubuntu-bionic
    description: Run py36 for nfv
    required-projects:
      - starlingx/fault
    vars:
      tox_envlist: py36
      tox_extra_args: -c nfv/tox.ini
      bindep_profile: test py36
      python_version: 3.6

- job:
    name: nfv-tox-pep8
    nodeset: ubuntu-xenial
    parent: tox
    description: Run pep8 for nfv
    required-projects:
      - starlingx/fault
    vars:
      tox_envlist: pep8
      tox_extra_args: -c nfv/tox.ini

- job:
    name: nfv-tox-pylint
    nodeset: ubuntu-xenial
    parent: tox
    description: Run pylint for nfv
    required-projects:
      - starlingx/fault
    vars:
      tox_envlist: pylint
      tox_extra_args: -c nfv/tox.ini

- job:
    name: nova-api-proxy-tox-pep8
    parent: tox
    description: Run pep8 for nova-api-proxy
    vars:
      tox_envlist: pep8
      tox_extra_args: -c nova-api-proxy/tox.ini

- job:
    name: nova-api-proxy-tox-pylint
    parent: tox
    description: Run pylint for nova-api-proxy
    nodeset: ubuntu-xenial
    vars:
      tox_envlist: pylint
      tox_extra_args: -c nova-api-proxy/tox.ini

- job:
    name: flock-devstack-nfv
    parent: flock-devstack-base-min
    required-projects:
      - openstack/barbican
      - openstack/python-barbicanclient
      - starlingx/config
      - starlingx/fault
      - starlingx/integ
      - starlingx/metal
      - starlingx/update
    vars:
      tox_envlist: functional
      devstack_services:
        # StarlingX services
        cgtsclient: true
        fm-common: true
        fm-api: true
        fm-rest-api: true
        fm-mgr: true
        nfv-common: true
        nfv-vim: true
        nfv-client: true
      devstack_plugins:
        barbican: https://opendev.org/openstack/barbican
        config: https://opendev.org/starlingx/config
        fault: https://opendev.org/starlingx/fault
        integ: https://opendev.org/starlingx/integ
        metal: https://opendev.org/starlingx/metal
        nfv: https://opendev.org/starlingx/nfv
        update: https://opendev.org/starlingx/update
- job:
    name: stx-nfv-upload-git-mirror
    parent: upload-git-mirror
    description: >
      Mirrors opendev.org/starlingx/nfv to
      github.com/starlingx/nfv
    vars:
      git_mirror_repository: starlingx/nfv
    secrets:
      - name: git_mirror_credentials
        secret: stx-nfv-github-secret
        pass-to-parent: true

